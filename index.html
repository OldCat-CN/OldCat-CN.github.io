<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        /* 设置主题色为淡蓝色 */
        :root {
            --primary-color: #87CEEB;
        }

        /* 设置全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* 设置页眉样式 */
        header {
            background-color: var(--primary-color);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* 设置导航菜单样式 */
        nav {
            background-color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            padding: 5px;
        }

        nav ul li a:hover {
            background-color: var(--primary-color);
            color: #fff;
        }

        /* 设置章节样式 */
        section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }

        section h2 {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        /* 设置页脚样式 */
        footer {
            background-color: var(--primary-color);
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人主页</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">关于我</a></li>
            <li><a href="#">项目经验</a></li>
            <li><a href="#">联系方式</a></li>
        </ul>
    </nav>

    <section>
        <h2>关于我</h2>
        <p>这里是关于我的信息。</p>
    </section>

    <section>
        <h2>项目经验</h2>
        <p>这里是我的项目经验。</p>
    </section>

    <section>
        <h2>联系方式</h2>
        <p>这里是我的联系方式。</p>
    </section>

    <footer>
        <p>&copy; 2023 我的个人主页</p>
    </footer>
</body>
</html>
